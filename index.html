<html lang="en">
<head>
  <title>AlePali</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Kalkulator spalania - AlePali</h1>
  </header>

  <section>
    <article>
      <fieldset>
        <legend>Wprowadź dane:</legend>
        <label>Ile przejechałeś:<br/>
            <input type="text" id="kilometry" />
        </label><br />
        <br />
        <label>Ile zatankowałeś:<br/>
            <input type="text" id="paliwo" />
        </label><br />
        <br/>
        <br/>
        <button type="button" onclick="oblicz()">Oblicz spalanie</button>
        <br/>
        <p>Twoje auto spala: <span id="spalanie">n/a</span> l/100km</p>
        <script>
            function oblicz() {
              var km = document.getElementById('kilometry').value;
              var l = document.getElementById('paliwo').value;
              var spalanie = (l/km)*100;
              document.getElementById('spalanie').innerHTML = spalanie;
            }
        </script>
        </script>
      </fieldset>
    </article>
  </section>

  <footer>
    <p>&copy; 2017 Dawid Błaszyk</p>
  </footer>
</body>
</html>
